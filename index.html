<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Counting Up</title>
</head>
<body>
  <div class="container">
    <h3><em>Choose Two Values and Watch Us Count Up:</em></h3>
    <form class="numbers">
      <div class="form-group">
        <label for="countby">COUNT BY:</label>
        <input id="countby" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="countto">COUNT TO:</label>
        <input id="countto" class="form-control" type="text">
      </div>
      <button type="submit" class="btn">Submit</button>
    </form>
    <ul>
  </ul>
  </div>
</body>
</html>
